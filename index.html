<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./index.js"></script>
  <link rel="stylesheet" href="./index.css">
  <title>Stackup-Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="sidenav">
        <a href="#">STACK UP</a>
        <a href="#">Home</a>
        <a href="#">Profile</a>

    </div>
    <div class="main ">
        <div class="container position-absolute start-0 top-1 end-0">
            <div id="alert" class="alert alert-success visually-hidden" role="alert">
                You Passed!!
              </div>
            <h1>Quiz App</h1>
            <div>
                <p>Please carefully select your answers, I'ts an Automatic Grading System upon selection. Feel free to restart the Quiz</p>
            </div>
            <div class="card quiz mx-5 my-3">
                <p id="indicator" class="text-bold mt-3">Question <span id="quest-id" class="text-bold">1</span></p> 
               
                <div class=" card-body question">

                    <p class="card-title" id="question-text">Quiz question...</p>
                    <div class="text-center" id="loader" role="status">
                        <span class="visually-hidden">Loading.....</span>
                      </div>
                    
                </div>
               
                <div class="mb-5" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary answer-option" for="btnradio1">Radio 1</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary answer-option" for="btnradio2">Radio 2</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-primary answer-option" for="btnradio3">Radio 3</label>
                  </div>
             
            </div>
            <div id="score" class="score">
               
            </div>
            <button id="next-button" class="btn btn-rounded btn-primary next-button">Next</button>
        </div>

    </div>
    

    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
